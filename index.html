<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="lettre-transparent.png">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="container">
    
    <div class="left-section">
      <!-- <img src="./images/image-product-desktop.jpg" alt="perfume-image"> -->
    </div>
    
    <section class="right-section">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="price">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>

      <button class="button">
        <img src="./images/icon-cart.svg" alt="icon-cart">
        <span class="text-button">Add to Cart</span> 
      </button>
    </section>
  </main>
 


  <footer class="attribution">

    Coded by <a href="https://daviddelannoydeveloppement.github.io/DDD/index.html" target="_blank"><span class="ddd">{ D D D }</span></a>.
  </footer>
</body>
</html>
